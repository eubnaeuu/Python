<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

	function fn_ajax(){
		var postdata ={
        			"e_id":"a",
        			"e_name":"b",
        			"birth":"c"
        			}
		$.ajax({
			type: 'POST',
            url: '{{url_for("ajax")}}',
            data: JSON.stringify(postdata),
            dataType : 'JSON',
            contentType: "application/json",
            success: function(data){
                console.log(data)
            },
            error: function(request, status, error){
                alert('ajax 통신 실패')
                alert(error);
            }
        })	
	}
</script>
</body>
